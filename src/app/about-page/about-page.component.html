<div fxLayout="column">
  <div class="mat-headline center-text">
    An interview with... myself!
  </div>

  <div class="center-text">
    <img
      src="assets/interview.png"
      alt="Interview">
  </div>

  <p class="mat-title center-text">
    The answers of some questions that came out of nowhere.
  </p>
</div>

<div *ngFor="let question of questions">
  <mat-card>
    <div fxLayout="row" fxLayoutAlign="start center">
      <div class="mood">
        <mat-icon mat-list-icon>
          <div [ngSwitch]="question.mood">
            <div *ngSwitchCase="moodType.BAD">
              sentiment_dissatisfied
            </div>
            <div *ngSwitchCase="moodType.GOOD">
              sentiment_satisfied
            </div>
            <div *ngSwitchCase="moodType.EXCELLENT">
              mood
            </div>
          </div>

        </mat-icon>
      </div>
      <div>
        <strong>Q:</strong> {{ question.question }}<br/>
        <strong>A:</strong> {{ question.answer }}
      </div>
    </div>
  </mat-card>
  <br/>
</div>
